{% extends "base.html" %}

{% load staticfiles %}
{% load bootstrap3 %}

{% block headblock %}

{% endblock %}

{% block content %}
<div class="container container_3">
    <h1>LOGIN</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        <script>
        function clickAlert() {
          alert("You are now logged in!");
        }
      </script>
<input type="submit" onclick="clickAlert()" value="Login" class="btn btn-default button button-block">
<br><br><br>
        <!-- <input type="submit" value="Login" class="btn btn-default button button-block"> -->
    </form>
</div>

{% endblock %}
